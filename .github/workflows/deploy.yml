on:
  pull_request:
    paths:
      - .github/workflows/deploy.yml
  workflow_dispatch:

jobs:
  build:
    defaults:
      run:
        working-directory: out
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pkgxdev/setup@v2

      # apparently the GitHub Actions team donâ€™t optimize for DX
      - run: mkdir out
        working-directory: ${{ github.workspace }}

      - run: ../.github/scripts/trawl.ts
        env:
          GH_TOKEN: ${{ github.token }}

      - run: ../.github/scripts/index.ts > index.json

      # safe to handle multiple forks but this is not supported and the metadata will not be merged
      - run: |
          for x in *; do
            if [ -d $x ]; then
              cd $x
              mv */scripts/* .
              mv */metadata.json .
              find -type d -depth 1 | xargs rm -rf
              cd ..
            fi
          done

      - uses: actions/configure-pages@v3
      - uses: actions/upload-pages-artifact@v2
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    steps:
      - uses: actions/deploy-pages@v2
        id: deployment
